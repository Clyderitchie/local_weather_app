<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Navbar conatainer for the header and title of the application -->
    <nav class="navbar navbar-expand-lg bg-dark text-center text-light justify-content-center mb-4">
        <h1>Weather Tracker</h1>
    </nav>

    <!-- Overall Container -->
    <div class="container">
        <!-- First Row: City Search and Today Forcast -->
        <div class="row">
            <!-- Col one: Search for a city -->
            <div class="col">
                <h2>Search for a city</h2>
                <form id="city-search">
                    <div class="input-group mb-3">
                        <input id="search-bar" type="text" class="form-control" placeholder="Search for a city">
                    </div>
                    <div class="input-group mb-3">
                        <input type="submit" class="form-control btn btn-primary" value="search">
                    </div>
                </form>
            </div>
            <!-- Col two: Today's Forcast -->
            <div id="today-forcast" class="col"></div>
        </div>

        <!-- Second Row: User search history and five day forcast -->
        <div class="row">
            <!-- Col one: User search history -->
            <div id="search-history" class="col"></div>
            <!-- Col two: Five day forcast -->
            <div id="fiveDay-forcast" class="col"></div>
        </div>
    </div>

    <!-- Script links for BootStrap, Dayjs, and local Javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
