<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark text-center text-light justify-content-center mb-4">
        <h1>Weather Tracker</h1>
    </nav>

    <div class="container mt-3">
        <div class="row d-flex justify-content-between ">
            <div class="col-3">
                <h2>Search for a city</h2>
                <form id="city-search">
                    <div class="input-group mb-3">
                        <input id="search-bar" type="text" class="form-control" placeholder="Search for a city">
                    </div>
                    <div class="input-group mb-3">
                        <input type="submit" class="form-control btn btn-primary" value="search">
                    </div>
                </form>
            </div>

            <div id="today-forcast" class="col-7">
                right
            </div>
        </div>
        <!--TODO: container for last five searches-->

        <!-- Container for 5 day forcast of the current city -->
        <div id="day-forcast" class="col-4 h-25">

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
